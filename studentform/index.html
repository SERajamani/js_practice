<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
     
     *{
        margin: 0;
        padding: 0;
        box-sizing: border-box
     }

     .container {
        display: flex;
        justify-content: center;
    
     }
    
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

       
        #resultTable {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        #resultTable td, 
        #resultTable th {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        #resultTable th {
            background-color: #f2f2f2;
        }

        .remove {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        .remove:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
   
    <form action="">
        <h1>Student Form</h1>
  
    <table border="1">
        <tr>
         <td> <Label>Name</Label>  </td>  
          <td> <input type="text" name="" id="fname"> </td>  

        </tr>

        <tr>
          <td>  <label for="">Age</label> </td>
           <td> <input type="number" name="" id="age"> </td>

        </tr>

        <tr>
           <td> <label for="" id="gender">Gender</label> </td>
           <td><input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">Female
        </td>
        </tr>

        <tr>
            <td><label for="">Course</label></td>
            <td><select name="" id="course">
                <option value="MERN STACK">MERN STACK</option>
                <option value="Javascript">Javascript</option>
                <option value="HTML/CSS">HTML/CSS</option>

            </select></td>
        </tr>

        <tr>
            <td> <Label>Email</Label>  </td>  
             <td> <input type="email" name="" id="email"> </td>  
   
           </tr>
           <tr >
            <td colspan="2"><button id="btn" style="width: 100%;" >Save</button></td>

           </tr>
    </table>

    

</form>

</div>

<br><br>
<table border="2" id="resultTable">
  
    <tr>
        <td >Name</td>
        <td >Age</td>
        <td>Course</td>
        <td>Gender</td>
        <td >Email</td>
        <td>Action</td>
    </tr>

</table>

<script src="main.js"></script>
</body>
</html>
